<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="plate">Placa:</label>
          <input id="plate" formControlName="plate" class="form-control" required>
          <div *ngIf="vehicleForm.get('plate').errors?.required && vehicleForm.get('plate').touched" class="text-danger">
             Placa es requerido.
          </div>
      </div>

      <div class="form-group col-md-6">
          <label for="brand">Marca:</label>
          <input id="brand" formControlName="brand" class="form-control" required>
          <div *ngIf="vehicleForm.get('brand').errors?.required && vehicleForm.get('brand').touched" class="text-danger">
              Marca es requerido.
          </div>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="model">Modelo:</label>
          <input id="model" formControlName="model" class="form-control" required="">
          <div *ngIf="vehicleForm.get('model').errors?.required && vehicleForm.get('model').touched" class="text-danger">
            Marca es requerido.
        </div>
      </div>

      <div class="form-group col-md-6">
          <label for="description">Descripcion:</label>
          <input type="text" id="description" formControlName="description" class="form-control">
          <div *ngIf="vehicleForm.get('description').errors?.required && vehicleForm.get('description').touched" class="text-danger">
            DESCRIPCION es requerido.
        </div>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="year">Año:</label>
          <input id="year" formControlName="year" class="form-control">
          <div *ngIf="vehicleForm.get('year').errors?.required && vehicleForm.get('year').touched" class="text-danger">
            año es requerido.
        </div>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="capacity">Capacidad:</label>
          <input id="capacity" type="number" formControlName="capacity" class="form-control">
          <div *ngIf="vehicleForm.get('capacity').errors?.required && vehicleForm.get('capacity').touched" class="text-danger">
            capacidad es requerido.
        </div>
      </div>

      
      <div class="form-group col-md-6">
          <div class="form-check">
              <input type="checkbox" id="active" formControlName="active" class="form-check-input">
              <label for="active" class="form-check-label">Activo:</label>
              <div *ngIf="vehicleForm.get('active').errors?.required && vehicleForm.get('active').touched" class="text-danger">
                activo es requerido.
            </div>
          </div>
      </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!vehicleForm.valid">Guardar</button>
</form>

<form [formGroup]="routeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nombre Ruta:</label>
        <input id="name" formControlName="name" class="form-control" required>
        <div *ngIf="routeForm.get('name').errors?.required && routeForm.get('name').touched" class="text-danger">
          Nombre Ruta es requerido.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="origin">Origen:</label>
        <input id="origin" formControlName="origin" class="form-control" required>
        <div *ngIf="routeForm.get('origin').errors?.required && routeForm.get('origin').touched" class="text-danger">
          Origen es requerido.
        </div>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="destination">Destino:</label>
        <input id="destination" formControlName="destination" class="form-control" required>
        <div *ngIf="routeForm.get('destination').errors?.required && routeForm.get('destination').touched" class="text-danger">
          Destino es requerido.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="start_time">Hora de Inicio:</label>
        <input id="start_time" type="time" formControlName="start_time" class="form-control">
        <div *ngIf="routeForm.get('start_time').errors?.required && routeForm.get('start_time').touched" class="text-danger">
          Hora de inicio es requerida.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="end_time">Hora Fin:</label>
        <input id="end_time" type="time" formControlName="end_time" class="form-control">
        <div *ngIf="routeForm.get('end_time').errors?.required && routeForm.get('end_time').touched" class="text-danger">
          Hora fin es requerida.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="description">Descripción:</label>
        <input type="text" id="description" formControlName="description" class="form-control">
        <div *ngIf="routeForm.get('description').errors?.required && routeForm.get('description').touched" class="text-danger">
          Descripción es requerida.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="driver_id">Conductor:</label>
        <select id="driver_id" formControlName="driver_id" class="form-control" required>
          <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.first_name }} {{ driver.last_name }}</option>
        </select>
        <div *ngIf="routeForm.get('driver_id').errors?.required && routeForm.get('driver_id').touched" class="text-danger">
          Conductor es requerido.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="vehicle_id">Vehículo:</label>
        <select id="vehicle_id" formControlName="vehicle_id" class="form-control" required>
          <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.plate }}</option>
        </select>
        <div *ngIf="routeForm.get('vehicle_id').errors?.required && routeForm.get('vehicle_id').touched" class="text-danger">
          Vehículo es requerido.
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <div class="form-check">
          <input type="checkbox" id="active" formControlName="active" class="form-check-input">
          <label for="active" class="form-check-label">Activo:</label>
          <div *ngIf="routeForm.get('active').errors?.required && routeForm.get('active').touched" class="text-danger">
            Activo es requerido.
          </div>
        </div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!routeForm.valid">Guardar</button>
  </form>

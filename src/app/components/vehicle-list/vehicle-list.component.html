<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="header">
                    <h4 class="title">vehicles</h4>
                    <button class="btn btn-primary btn-fill" (click)="createNewVehicle()">Crear Nuevo Vehiculo</button>
                </div>
                <div class="content">
                    <div *ngIf="loading">Loading...</div>
                    <div *ngIf="!loading && vehicles.length === 0">No hay vehiculos disponibles.</div>
                   
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>AÃ±o</th>
                                <th>Capacidad</th>
                                <th>Descripcion</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let vehicle of vehicles">
                                <td>{{ vehicle.plate }}</td>
                                <td>{{ vehicle.brand }}</td>
                                <td>{{ vehicle.model }}</td>
                                <td>{{ vehicle.year }}</td>
                                <td>{{ vehicle.capacity }}</td>
                                <td>{{ vehicle.description }}</td>
                                <td class="text-right">
                                    <button class="btn btn-danger btn-sm" (click)="confirmDelete(vehicle.id)">Delete</button>
                                    <button class="btn btn-info btn-sm" (click)="selectvehicle(vehicle.id)">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>      
                </div>
            </div>
        </div>
    </div>
</div>

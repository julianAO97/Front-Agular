<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" class="form-control" required>
          <div *ngIf="userForm.get('name').errors?.required && userForm.get('name').touched" class="text-danger">
             nombre es requerido.
          </div>
      </div>

      <div class="form-group col-md-6">
          <label for="email">Correo:</label>
          <input id="email" type="email" formControlName="email" class="form-control" required>
          <div *ngIf="userForm.get('email').errors?.required && userForm.get('email').touched" class="text-danger">
              correo es requerido.
          </div>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
          <label for="password">Contraseña:</label>
          <input id="password" type="password"formControlName="password" class="form-control" required="">
          <div *ngIf="userForm.get('password').errors?.required && userForm.get('password').touched" class="text-danger">
            Contraseña es requerido.
        </div>
      </div>

      
  </div>

  <div class="form-row">
      
  </div>

  <div class="form-row">    
     
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Guardar</button>
</form>
